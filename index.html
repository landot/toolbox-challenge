<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Memory Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
    <h4>Welcome to the Memory Game</h4>
    <p>Press Begin to start a new game!</p>
    <button type="begin" id="begin" class="btn btn-primary">Begin!</button>

    <div id="statistics">
        <p>Time: <span id="timeElapsed"></span></p>
        <p>matches so far: <span id="matchesNumber"></span></p>
        <p>Pairs left: <span id="pairsLeft"></span></p>
        <p>Number of misses: <span id="incorrectGuesses"></span></p>
    </div>
    <div id="board"></div>


    <div id="win"><p>YOU WON THE GAME</p></div>





    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="js/app.js"></script>
</body>


</html>
